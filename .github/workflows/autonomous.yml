name: Autonomous Development

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  autonomous:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Run autonomous engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/run_autonomous.py

      - name: Done
        run: echo "âœ… Autonomous lifecycle completed"
