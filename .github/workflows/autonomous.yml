name: Autonomous Development

on:
  push:
    branches: [ main ]

jobs:
  autonomous:
    runs-on: self-hosted
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4.1-mini
      AUTONOMOUS_MODE: execute
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/run_autonomous.py
