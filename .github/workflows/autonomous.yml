name: Autonomous Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install openai pyyaml

      - name: Run engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python run_autonomous.py
